name: Weekly AWS Updates

on:
  schedule:
    # æ¯Žé€±æ—¥æ›œæ—¥ JST 10:00 AM (UTC 1:00 AM)
    - cron: '0 1 * * 0'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Setup locale and install dependencies
      run: |
        # Install Japanese locale
        sudo apt-get update
        sudo apt-get install -y locales language-pack-ja
        sudo locale-gen ja_JP.UTF-8
        sudo update-locale LANG=ja_JP.UTF-8
        
        # Install Python dependencies
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      env:
        LANG: ja_JP.UTF-8
        LC_ALL: ja_JP.UTF-8
    
    - name: Generate AWS updates report
      run: |
        export LANG=ja_JP.UTF-8
        export LC_ALL=ja_JP.UTF-8
        python aws_updates_summary_improved.py
      env:
        LANG: ja_JP.UTF-8
        LC_ALL: ja_JP.UTF-8
        PYTHONIOENCODING: utf-8
    
    - name: Generate AWS blog summary
      run: |
        export LANG=ja_JP.UTF-8
        export LC_ALL=ja_JP.UTF-8
        python aws_blog_summary.py
      env:
        LANG: ja_JP.UTF-8
        LC_ALL: ja_JP.UTF-8
        PYTHONIOENCODING: utf-8
    
    - name: Prepare docs for GitHub Pages
      run: |
        mkdir -p docs
        cp output/*.md docs/ 2>/dev/null || true
        
        CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S JST')
        
        cat > docs/index.md << 'INDEXEND'
        ---
        layout: default
        title: AWS Updates & Blogs Summary
        ---
        
        # ðŸš€ AWS Updates & Blogs Summary
        
        AWSã®é€±æ¬¡ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæƒ…å ±ã¨ãƒ–ãƒ­ã‚°è¨˜äº‹ã‚’è‡ªå‹•åŽé›†ãƒ»ç¿»è¨³ãƒ»åˆ†é¡ž
        
        ## ðŸ“¢ AWS Updates (å…¬å¼ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆ)
        
        INDEXEND
        
        for file in $(ls -t docs/awsupdates_*.md 2>/dev/null); do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            date_part=$(echo "$filename" | sed 's/awsupdates_\([0-9-]*\)_\([0-9-]*\).md/\1 ã€œ \2/')
            echo "- [$date_part]($filename)" >> docs/index.md
          fi
        done
        
        echo "" >> docs/index.md
        echo "## ðŸ“ AWS Blogs (ãƒ–ãƒ­ã‚°è¨˜äº‹)" >> docs/index.md
        echo "" >> docs/index.md
        
        for file in $(ls -t docs/awsblogs_*.md 2>/dev/null); do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            date_part=$(echo "$filename" | sed 's/awsblogs_\([0-9-]*\)_\([0-9-]*\).md/\1 ã€œ \2/')
            echo "- [$date_part]($filename)" >> docs/index.md
          fi
        done
        
        echo "" >> docs/index.md
        echo "---" >> docs/index.md
        echo "" >> docs/index.md
        echo "**æœ€çµ‚æ›´æ–°**: $CURRENT_DATE" >> docs/index.md
        echo "" >> docs/index.md
        echo "[ðŸ“ GitHubãƒªãƒã‚¸ãƒˆãƒª](https://github.com/98lerr/aws-updates)" >> docs/index.md

    - name: Create Jekyll config
      run: |
        cat > docs/_config.yml << 'CONFIGEND'
        title: AWS Updates & Blogs Summary
        description: AWSã®é€±æ¬¡ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæƒ…å ±ã¨ãƒ–ãƒ­ã‚°è¨˜äº‹ã‚’è‡ªå‹•åŽé›†ãƒ»ç¿»è¨³ãƒ»åˆ†é¡ž
        theme: minima
        plugins:
          - jekyll-feed
          - jekyll-sitemap
        
        markdown: kramdown
        highlighter: rouge
        
        github:
          repository_name: aws-updates
          repository_url: https://github.com/98lerr/aws-updates
        
        sass:
          sass_dir: _sass
          style: compressed
        CONFIGEND

    - name: Create custom CSS
      run: |
        mkdir -p docs/_sass
        mkdir -p docs/assets/css
        
        cat > docs/_sass/custom.scss << 'CSSEND'
        $aws-orange: #FF9900;
